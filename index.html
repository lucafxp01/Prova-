<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h2>Formulário - Prova Otávio</h2>
    </header>

    <form id="formulárioum" onsubmit="adicionarNaTabela(); return false;">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required><br><br>
        
        <label for="nota1">Nota 1:</label>
        <input type="number" step="0.1" id="nota1" name="nota1" required><br><br>
        
        <label for="nota2">Nota 2:</label>
        <input type="number" step="0.1" id="nota2" name="nota2" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <table border="1" id="tabelaestudante">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody>
            <!--  dados do estudante  -->
        </tbody>
    </table>
    <footer>
        <h4>Devloped by Lucas</h4>
    </footer>

    <script src="index.js"></script>
</body>
